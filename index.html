<head>

    <div class="container-fluid"> 
        <div id="firstpage">
      <i class="fa fa-spinner fa-pulse fa-2x fa-fw hidden"></i>
            <div id="location">Get Location</div>
            <hr id="hr1">
            <button onclick="httpsLocation()" class="compass"><i class="fa fa-compass" aria-hidden="true"></i></button>     
            <div id="summary"></div>

                <div id="temp"></div>
                <canvas id="weather" width="64" height="64" class="icons hidden"></canvas>
            </div>

            <div id="minTemp"></div>
            <div id="windspeed"></div>
            <div id="sunrise"></div>
            <div id="sunset"></div> 
            <label class="switch"><input type="checkbox"  id="togBtn"><div class="slider round hidden"  onclick="fun(this)"></div></label>
            <div id="line"></div>

       </div>     
 </div>
